<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
    <title>Frontend Mentor | QR code component</title>
    <style>
      body {
        font-family: 'Outfit', sans-serif;
      }
    </style>    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />  
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-300 h-screen w-screen flex flex-col items-center justify-center">

    <main class="bg-white flex flex-col justify-center p-4 gap-4 max-w-xs rounded-2xl">
      <img class="rounded-xl" src="./images/image-qr-code.png" alt="QR code">
      <div class="flex flex-col items-center justify-center gap-4">
        <h1 class="text-slate-700 text-2xl font-bold text-center">Improve your front-end skills by building projects</h1>
        <p class="text-center text-slate-400">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>    
      </div>
    </main>    
    
    <footer class="text-xs text-center mt-4">
      Challenge by <a class="text-blue-700" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="text-blue-700" href="https://www.frontendmentor.io/profile/mubarakik" target="_blank">Mubarakik</a>.
    </footer>
  </body>
</html>
